<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
  <script src="paint1.js"></script>
</head>
<body>
  <canvas width="500" height="400"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
         'rgb(255,255,0)'
         '#ff00ff'
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  dot(42,42,'red')   //点

  for(var i=20;i<120;i++){  //实线
    dot(i,10,'red')
  }

  for(var i=20;i<120;i+=2){ //间隔1的虚线
    dot(i,20,'red')
  }

  for(var i=20;i<120;i+=3){//间隔2的虚线
    dot(i,30,'red')
  }

  for(var i=20;i<120;i+=4){ //间隔3的虚线
    dot(i,40,'red')
  }

  for(var i=20,j=50;i<120;i++,j++){ //45°斜线
    dot(i,j,'red')
  }

  for(var i=20,j=50;i<120;i=i+1,j=j+1/2){//30°斜线
    dot(i,j,'red')
  }

  for(var i=0,j=0;i<=500;i++,j=j+0.8){//对角线
    dot(i,j,'red')
  }

  for(var i=200,j=20;j<=120;j++){ //空心矩形
    if(j===20||j===120){
      for(i=200;i<=300;i++){
        dot(i,j,'red')
      }
    }else{
      for(i=200;i<=300;i=i+100){
        dot(i,j,'red')
      }
    }
  }

  for(var i=20;i<120;i++){  //实心矩形
    for(j=320;j<=420;j++){
      dot(j,i,'red')
    }
  }

  for(var i=200;i<=300;i+=1){
    for(var j=150;j<=250;j+=1){
      if(Math.sqrt((i-250)**2+(j-200)**2)==50){
        dot(i,j,'red')
      }
    }
  }

  for(var i=150;i<=350;i+=1){
    for(var j=100;j<=300;j+=1){
      if(Math.sqrt((i-250)**2+(j-200)**2)==200){
        dot(i,j,'red')
      }
    }
  }

  for(var i=0;i<=200;i+=1){
    for(var j=100;j<=300;j+=1){
      if(Math.sqrt((i-100)**2+(j-200)**2)<=100){
        dot(i,j,'red')
      }
    }
  }
</script>
<script>
</script>
</html>
