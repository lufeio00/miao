<script type="x" id="ch0103/17">

  var y3=Number(prompt())
  var p=(Math.sqrt((x1-x2)**2+(y1-y2)**2)+Math.sqrt((x1-x3)**2+(y1-y3)**2)+Math.sqrt((x3-x2)**2+(y3-y2)**2))/2
  var a=Math.sqrt((x1-x2)**2+(y1-y2)**2)

  var c=Math.sqrt((x3-x2)**2+(y3-y2)**2)
  console.log((Math.sqrt(p*(p-a)*(p-b)*(p-c))).toFixed(2));
</script>

  }
</script>
